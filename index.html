<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js" defer></script>
    <title>Language Suggester</title>
</head>
<body>
    <!--TITLE FOR LANGUAGE SUGGESTER-->
    <h1>Language Suggester</h1>
    <!--Start form to get user input-->
    <form id="lang-form">
        <!--Gets users first name-->
        <div>
            <label for="fname">First name:</label>
            <input id="fname" type="text" placeholder="Please input your first name" required>
        </div>

        <!--Question #1 section: favorite color? -->
        <div>
            <label>What is your favorite color?</label>

            <div>
            <label for="q1">Red:</label>
            <input type="radio" id="q1" name="color" required>

            <label for="q1">Green:</label>
            <input type="radio" id="q1" name="color">

            <label for="q1">Blue:</label> 
            <input type="radio" id="q1" name="color">

            </div>
        </div>

        <!--Question #2 section: favorite sandwich? -->
        <div>
            <label>What is your favorite sandwich?</label>

            <div>
            <label for="q1">BLT:</label> 
            <input type="radio" id="q1" name="sandwich " required>

            <label for="q1">Reuben:</label>
            <input type="radio" id="q1" name="sandwich">

            <label for="q1">French Dip:</label>
            <input type="radio" id="q1" name="sandwich">

            </div>
        </div>

        <!--Question #3 section: favorite movie?  -->
        <div>
            <label>What is your favorite movie?</label>

            <div>
            <label for="q1">Titanic:</label>
            <input type="radio" id="q1" name="movie" required>

            <label for="q1">Star Wars:</label>
            <input type="radio" id="q1" name="movie">

            <label for="q1">Jaws:</label>
            <input type="radio" id="q1" name="movie">

            </div>
        </div>

        <!--Question #4 section: favorite dessert? -->
        <div>
            <label>What is your favorite dessert?</label>

            <div>
            <label for="q1">Cake:</label>
            <input type="radio" id="q1" name="dessert" required>

            <label for="q1">Ice-Cream:</label>
            <input type="radio" id="q1" name="dessert">

            <label for="q1">Cookies:</label>
            <input type="radio" id="q1" name="dessert">

            </div>
        </div>

        <!--Question #5 section: favorite book? -->
        <div>
            <label>What is your favorite book?</label>

            <div>
            <label for="q1">The Bible:</label>
            <input type="radio" id="q1" name="book" required>

            <label for="q1">Moby Dick:</label>
            <input type="radio" id="q1" name="book">

            <label for="q1">Harry Potter:</label>
            <input type="radio" id="q1" name="book"> 

            </div>
        </div>

        <button type="reset">Clear</button>
        <button type="submit">Submit</button>

    </form>
    
</body>
</html>
