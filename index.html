<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js" defer></script>
    <title>Language Suggester</title>
</head>
<body>
    <!--TITLE FOR LANGUAGE SUGGESTER-->
    <h1>What Language Should I learn?</h1>
    <h2>This survey will suggest a programming <br> based on your likes!</h2>
    <!--Start form to get user input-->
    <form id="lang-form">
        <!--Gets users first name-->
        <div id="question-name">
            <label for="fname">First name:</label>
            <input id="fname" type="text" placeholder="Please input your first name" required>
        </div>

        <!--Question #1 section: favorite color? -->
        <div id="question-color">
            <label>What is your favorite color?</label>

            <div id="question-color">
            <label for="answer1">Red:</label>
            <input type="radio" id="answer1" name="color" value="JAVA" required>

            <label for="answer2">Green:</label>
            <input type="radio" id="answer2" name="color" value="PYTHON">

            <label for="answer3">Blue:</label> 
            <input type="radio" id="answer3" name="color" value="C#">

            </div>
        </div>

        <!--Question #2 section: favorite sandwich? -->
        <div id ="question-sandwich">
            <label>What is your favorite sandwich?</label>

            <div>
            <label for="answer4">BLT:</label> 
            <input type="radio" id="answer4" name="sandwich" value="PYTHON" required>

            <label for="answer5">Reuben:</label>
            <input type="radio" id="answer5" name="sandwich" value="C#">

            <label for="answer6">French Dip:</label>
            <input type="radio" id="answer6" name="sandwich" value="JAVA">

            </div>
        </div>

        <!--Question #3 section: favorite movie?  -->
        <div id="question-movie">
            <label>What is your favorite movie?</label>

            <div>
            <label for="answer7">Titanic:</label>
            <input type="radio" id="answer7" name="movie" value="C#" required>

            <label for="answer8">Star Wars:</label>
            <input type="radio" id="answer8" name="movie" value="PYTHON">

            <label for="answer9">Jaws:</label>
            <input type="radio" id="answer9" name="movie" value="JAVA">

            </div>
        </div>

        <!--Question #4 section: favorite dessert? -->
        <div id="question-dessert">
            <label>What is your favorite dessert?</label>

            <div>
            <label for="answer10">Cake:</label>
            <input type="radio" id="answer10" name="dessert" value="PYTHON" required>

            <label for="answer11">Ice-Cream:</label>
            <input type="radio" id="answer11" name="dessert" value="C#">

            <label for="answer12">Cookies:</label>
            <input type="radio" id="answer12" name="dessert" value="JAVA">

            </div>
        </div>

        <!--Question #5 section: favorite book? -->
        <div id="question-book">
            <label>What is your favorite book?</label>

            <div>
            <label for="answer13">The Bible:</label>
            <input type="radio" id="answer13" name="book" value="JAVA" required>

            <label for="answer14">Moby Dick:</label>
            <input type="radio" id="answer14" name="book" value="C#">

            <label for="answer15">Harry Potter:</label>
            <input type="radio" id="answer15" name="book" value="PYTHON"> 

            </div>
        </div>

        <button type="reset" id="reset-btn">Clear</button>
        <button type="submit" id="submit-btn">Submit</button>

    </form>

    <p id="display"></p>
    
</body>
</html>
